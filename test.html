    <div id="screenreader-caption"></div>
    <script>
      const x = ['2seater', 'compact', 'midsize', 'minivan', 'pickup', 'subcompact', 'suv'];

      const { err } = c2mChart({
        type: "bar",
        title: "Bar chart showing the relationship between class and count.",
        element: document.getElementById('plot'),
        cc: document.getElementById("screenreader-caption"),
        data: [5, 47, 41, 11, 33, 35, 62],
        axes: {
          x: {
            label: "class",
            format: (index) => x[index]
          },
          y: {
            label: "count",
            minimum: 0
          }
        },
        // // TODO: Need to add visual syncing by using fallback
        options: {
          onFocusCallback: ({ index }) => {
            Array.from(document.querySelectorAll('#plot rect')).slice(5).forEach((elem) => {
              elem.style.fill = '#595959';
            })
            document.querySelectorAll('#plot rect')[index + 5].style.fill = 'cyan';
          }
        }
      });
